<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Analysis Project</title>
    
    <style>
        /* --- Global Styles --- */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f9f9f9; 
            color: #333; 
        }

        /* --- Navigation Bar Styles --- */
        nav { 
            background-color: #2c3e50; 
            padding: 1rem; 
            text-align: center; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 0 15px; 
            font-weight: bold; 
            font-size: 1.1rem; 
        }
        nav a:hover { 
            text-decoration: underline; 
            color: #3498db; 
        }
        nav a.active {
            color: #3498db;
            text-decoration: none;
            font-size: 1.3rem;
        }

        /* --- Main Container Styles --- */
        .container { 
            max-width: 1000px; 
            margin: 30px auto; 
            padding: 20px; 
            background: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        }
        h1 { 
            text-align: center; 
            color: #2c3e50; 
        }
        
        /* --- Shared Styles for Forms & Tables (used in child pages) --- */
        .data-form { 
            background: #ecf0f1; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            display: flex; 
            flex-wrap: wrap; 
            gap: 15px; 
            justify-content: center; 
            align-items: flex-end;
        }
        .form-group { 
            display: flex; 
            flex-direction: column; 
        }
        input, select, button { 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
        }
        button { 
            background-color: #27ae60; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #219150; 
        }

        /* Table Styles */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ddd; 
            text-align: left; 
        }
        th { 
            background-color: #34495e; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="{{ 'active' if request.url.path == '/' else '' }}">üè† Home</a>
        <a href="/questions" class="{{ 'active' if request.url.path.startswith('/questions') else '' }}">‚ùì Questions</a>
        <a href="/data" class="{{ 'active' if request.url.path.startswith('/data') else '' }}">üìä Data Explorer</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="text-align: center; padding: 20px; color: #7f8c8d; font-size: 0.9rem;">
        &copy; 2026 Penguin Analysis Project
    </footer>

</body>
</html>
